<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="stylesheet" type="text/css" href="register.css">
  <script type="text/javascript" src="jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="jquery.validate.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $("#form-regis").validate({
            rules: {
                firstname: {
                    required: true,
                },
                lastname: {
                    required: true,
                },
                email:{
                    required: true,
                    email: true,
                },
                phone: {
                    required: true,
                    number: true,
                    minlength:10,
                    maxlength:11,
                },
            },
            messages: {
                firstname: {
                    required: "Enter firstname",
                },
                lastname: {
                    required: "Enter lastname",
                },
                email:{
                    required: "Enter email",
                    email: "example: chinh198@gail.com"
                },
                phone: {
                    required: "Enter phone",
                    number: "Enter number",
                    minlength:"Enter a 10 or 11-digit phone number",
                    maxlength:"Enter a 10 or 11-digit phone number",
                }
            },
        
        });
    });
    </script>
</head>
<body>
    <div class="register">
        <form method="post"  id="form-regis" action="verify.html">
            <div class="regis">
                <input type="text" placeholder="firstname" name="firstname" size="30" >
                <input type="text" placeholder="lastname" name="lastname" size="30" >
                <input type="text" placeholder="email" name="email" size="30" >
                <input type="text" placeholder="phone" name="phone" size="30" >
                <input type="submit" class="regis-btn" value="REGISTER"/>
            </div>
    </form>
    </div>
</body>
</html>
