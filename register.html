<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="stylesheet" type="text/css" href="register.css">
  <script type="text/javascript" src="register.js"></script>
  <script type="text/javascript" src="verify.js"></script>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="register">
            <form id="form-regis" >
                <div class="regis">
                    <input type="text" placeholder="firstname"  id="firstname" onkeyup="checkFirstname()">
                    <label id="checkFirstname"></label>
                    <input type="text" placeholder="lastname"  id="lastname" onkeyup="checkLastname()">
                    <label id="checkLastname"></label>
                    <input type="text" placeholder="email"  id="email" onkeyup="checkMail(this.value)">
                    <label id="checkMail"></label>
                    <input type="text" placeholder="phone"  id="phone" onkeyup="checkPhone(this.value)">
                    <label id="checkPhone"></label>
                    <button type="button" id="btn-regis"  onclick="openPopup()" class="regis-btn">REGISTER</button>
                </div>
            </form>
        </div>
        <div class="verify" id="myPopup">
            <form action="login.html">
                <input type="text" tabindex="1" maxlength="1"  onkeyup="foCus(this,this.value)"/>
                <input type="text" tabindex="2" maxlength="1" onkeyup="foCus(this,this.value)"/>
                <input type="text" tabindex="3" maxlength="1" onkeyup="foCus(this,this.value)"/>
                <input type="text" tabindex="4" maxlength="1" onkeyup="foCus(this,this.value)"/>
                <input type="text" tabindex="5" maxlength="1" onkeyup="foCus(this,this.value)"/>
                <input type="text" tabindex="6" maxlength="1" onkeyup="foCus(this,this.value)"/>
                <button type="submit" class="btn-verify" id="verify" disabled="true" >Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
